buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "base"
    id "com.moowork.node" version "1.3.1"
}

node {
    version = nodeVersion
    download = downloadNode
}

task buildZip(type: Zip) {
    dependsOn npmInstall

    from project.projectDir
    exclude "build/**"
}
build.dependsOn buildZip