buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "base"
    id "com.github.node-gradle.node" version "2.2.4"
}

node {
    version = nodeVersion
    download = downloadNode
}

task buildZip(type: Zip) {
    dependsOn npmInstall

    from project.projectDir
    exclude "build/**"
}
build.dependsOn buildZip